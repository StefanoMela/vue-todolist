<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- BS ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JS -->
    <script src="./js/script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="wrapper" id="app">
        <div class="container d-flex flex-column align-items-center">
            <h1 class="my-5">To BooList</h1>
            <ul class="list-group w-50">
                <li v-for="(thing, index) in toDoThings"
                :class="(thing.done == true) ? 'text-decoration-line-through' : '' " class="list-group-item"
                @click="isDone(index)">
                    {{ index }} - {{ thing.text }} {{ thing.data }}
                    <i class="bi bi-x-square float-end text-danger" @click="removeItem(index)"></i>
                </li>
            </ul>
            <div class="input-group w-50 mt-3">
                <input v-model.trim="newThing.text" type="text" class="form-control" placeholder="Cosa devi fare ?"
                    aria-label="Cosa devi fare ?" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" @click="addItem()" @keyup.enter="addItem()">Aggiungi alla lista</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
